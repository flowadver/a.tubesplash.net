<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Deltraff</title>
    <script type="text/javascript">
        // Fungsi untuk mendapatkan nilai parameter dari URL
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            let regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Fungsi untuk redirect ke URL baru
        function redirect() {
            // Ambil nilai s1 sebagai subid
            var subid = getParameterByName('s1') || 'defaultSubId'; // Ambil dari parameter s1
            var redirectUrl = "https://s.deltraff.com/?k=6716812beb5a4&subid=" + subid;
            
            console.log("Redirecting to: " + redirectUrl); // Debugging: tampilkan URL di console
            window.location.href = redirectUrl;
        }

        // Redirect otomatis setelah halaman dimuat
        window.onload = redirect;
    </script>
</head>
<body>
    <p>Redirecting to Deltraff...</p>
</body>
</html>
