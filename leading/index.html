<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Our Exciting Ad!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .container {
            padding: 50px 20px;
        }
        #video-container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }
        .cta {
            margin-top: 20px;
        }
        .cta a {
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            background-color: #28a745;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .cta a:hover {
            background-color: #218838;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vast-client@2.1.3/dist/vast-client.min.js"></script>
</head>
<body>
    <header>
        <h1>Welcome to Our Ad Experience!</h1>
    </header>
    <div class="container">
        <h2>Watch Our Exciting Video Below!</h2>
        <div id="video-container"></div>
        <div class="cta">
            <h3>Enjoyed the video? Check out more!</h3>
            <a href="https://example.com">Visit Our Website</a>
        </div>
    </div>
    <script>
        const vastTagUrl = 'https://anewfeedliberty.com/ceef/gdt3g0/tbt/2035816/tlk.xml'; // Your VAST tag URL
        const videoContainer = document.getElementById('video-container');

        // Initialize VAST Client
        const vastClient = new VASTClient();

        // Load VAST ad
        vastClient.load(vastTagUrl).then((ads) => {
            const ad = ads[0]; // Get the first ad
            const videoAd = document.createElement('video');
            videoAd.src = ad.mediaFiles[0].url; // Use the first media file
            videoAd.controls = true;
            videoContainer.appendChild(videoAd);
            videoAd.play();
        }).catch((error) => {
            console.error('Error loading VAST ad:', error);
        });
    </script>
</body>
</html>
